<!DOCTYPE html>
<html>
  <head>
    <title>Exercise #2-Registration Form</title>
    </head>
<body style="background-color:white;">
  <h1>Registration Form !</h1>
  <div style="width:50%;border:thin dotted black;">
<p style="margin:20px;"><b> Personal details</b></p>
<hr style="margin:20px;">
      <form style="margin:10px;">
        <label for="fname">First name:</label>
         <input type="text" name="fname"><br><br>
         <label for="lname">Last name:</label>
         <input type="text" name="lname"><br><br>
         <label for="email">Email:</label>
         <input type="email" name="email"><br><br>
         <label for="Gender">Gender:</label>
         <input type="radio" name="Gender">
         <label for="Gender">Male</label>
         <input type="radio" name="Gender">
         <label for="Gender">Female</label><br><br>
         <label for="browser">City:</label>
         <input list="browsers" name="browser" id="browser">
        <datalist id="browsers">
         <option value="Amman">
        <option value="Zarqa">
        <option value="Irbid">
        <option value="Mafraq">
        <option value="Jerash">
        <option value="Aqaba">
        <option value="Karak">
        <option value="Ajloun">
        <option value="Tafilah">
        <option value="Maán">
        <option value="Balqaá">
        <option value="Madaba">
        </datalist> <br><br>
        <input type="submit" value="Sign Up">
      </form>
  
  </div>
    </body>
</html>
